name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      uri:
        description: 'URI to load in the app'
        required: false
        default: 'https://www.example.com'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Update config.json if URI provided
      if: github.event.inputs.uri != ''
      run: |
        echo '{
          "uri": "${{ github.event.inputs.uri }}",
          "description": "配置由 GitHub Actions 自动生成"
        }' > app/src/main/assets/config.json

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.4

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

  # 带签名的发布构建（需要配置secrets）
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode Keystore
      if: env.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.4

    - name: Build Signed Release APK
      if: env.HAS_KEYSTORE == 'true'
      env:
        HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}
        KEYSTORE_FILE: keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --no-daemon

    - name: Build Unsigned Release APK
      if: env.HAS_KEYSTORE != 'true'
      env:
        HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: ./gradlew assembleRelease --no-daemon

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
